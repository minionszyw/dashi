<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="60" cy="60" r="58" fill="#2c3e50" stroke="#c9a87c" stroke-width="4"/>
  
  <!-- 八卦符号（简化版） -->
  <g transform="translate(60, 60)">
    <!-- 太极 -->
    <circle cx="0" cy="-15" r="8" fill="#c9a87c"/>
    <circle cx="0" cy="-15" r="3" fill="#2c3e50"/>
    <circle cx="0" cy="15" r="8" fill="#f8f6f1"/>
    <circle cx="0" cy="15" r="3" fill="#c9a87c"/>
    
    <!-- 中心圆环 -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#c9a87c" stroke-width="2"/>
    
    <!-- 八卦线条（简化为四条） -->
    <line x1="-35" y1="0" x2="-28" y2="0" stroke="#c9a87c" stroke-width="2"/>
    <line x1="35" y1="0" x2="28" y2="0" stroke="#c9a87c" stroke-width="2"/>
    <line x1="0" y1="-35" x2="0" y2="-28" stroke="#c9a87c" stroke-width="2"/>
    <line x1="0" y1="35" x2="0" y2="28" stroke="#c9a87c" stroke-width="2"/>
  </g>
  
  <!-- 装饰性文字 -->
  <text x="60" y="105" font-family="serif" font-size="12" fill="#c9a87c" text-anchor="middle">命理</text>
</svg>

